<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <main>
        <h1 @click="onMessageClick(message)"><template>{{message}}</template></h1>
        {{counter}}
    </main>
    <script>
        new Vue({
            el: 'main',
            data: {
                message: 'Hello world!',
                counter: 0,
            },
            methods: {
                onMessageClick() {
                    alert(this.getComputedDate);
                    this.counter++
                }
            },
            computed: {
                getComputedDate() {
                    console.log(`CALLED ${this.counter} times`);
                    return new Date().getSeconds();
                }
            }
        })
    </script>
</body>

</html>
